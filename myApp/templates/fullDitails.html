<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>data</title>
</head>
<body>
  <div class="main-container" style="width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class="container" style="border: solid 1px; border-radius: 10px; padding: 20px; margin: 20vw;" >
      <form name="add" method="post" action="../fullditails/">
          {% csrf_token %}
          <div class="mb-3">
            <label for="Input-Email" class="form-label">Email</label>
            <input type="email" name="Input-Email" class="form-control" id="Input-Email" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="Input-Contact" class="form-label">Contact Number</label>
            <input type="number" name="Input-Contact" class="form-control" id="Input-Contact" aria-describedby="emailHelp" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
          </div>
          <div class="mb-3">
            <label for="Input-Address" class="form-label">Address</label>
            <input type="text" name="Input-Address" class="form-control" id="input-Address" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="Input-Birth-Place" class="form-label">Birth Place</label>
            <input type="text" name="Input-Birth-Place" class="form-control" id="Input-Birth-Place">
          </div>
          <div class="mb-3">
            <label for="Input-Birth-Year" class="form-label">Birth Year</label>
            <input type="date" name="Input-Birth-Year" class="form-control" id="Input-Birth-Year">
          </div>
          <div class="mb-3">
            <label for="Input-Blood-Type" class="form-label">Price</label>
            <input type="text" name="Input-Blood-Type" class="form-control" id="Input-Blood-Type" >
          </div>

          <!-- submit button -->
          <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </div>

      </form>
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
