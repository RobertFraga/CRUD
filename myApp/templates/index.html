<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>Views</title>


</head>
<body>

  <div class="main-container" style="width: 100vw; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    
    <div class="container mb-3" style="border: solid 1px; border-radius: 10px; padding: 20px; margin: 5vw;">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Records</a>
          <form class="d-flex" method="GET" action="../addform/">
            <button class="btn btn-secondary" type="submit" >Add Reservation</button>
          </form>
        </div>
      </nav>

        <div class="comtainer mb-3">

          <table class="table table-striped table-hover ">
              <thead>
                <tr>
                  <th scope="col">id</th>
                  <th scope="col">Fist Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">actions</th>
                </tr>
              </thead>
              <tbody>
                {% for i in inserted %}
                  <tr>
                    <td>{{i.user_id}}</td>
                    <td>{{i.first_name}}</td>
                    <td>{{i.second_name}}</td>
                    <td>
                        {% load svg %}
                        <button class="btn btn-success" type="submit" title="Edit"><a href="/viewEdit/{{i.user_id}}" style="text-decoration: none; color: inherit" >{% svg 'edit-button' %}</a></button>
                        <button class="btn btn-danger" type="submit" title="Delete"><a href="/deleteRecord/{{i.user_id}}" style="text-decoration: none; color: inherit">{% svg 'delete-button' %}</a></button>
                    </td>
                  </tr>
                {% endfor %}
              </tbody>
          </table>
        </div>
      </div>
  </div>
    




  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
