<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>data</title>
</head>
<body>
  <div class="main-container" style="width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class="container" style="border: solid 1px; border-radius: 10px; padding: 20px; margin: 20vw;" >
      <form name="add">
          {% csrf_token %}
          <div class="mb-3">
            <label for="InputFistName" class="form-label">First Name</label>
            <input type="text" name="FirstName" class="form-control" id="FistName" aria-describedby="emailHelp" value="{{User.first_name}}">
          </div>
          <div class="mb-3">
            <label for="InputLastName" class="form-label">Last Name</label>
            <input type="text" name="LastName" class="form-control" id="LastName" value="{{User.second_name}}">
          </div>
          <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-block"><a href="/crud/myApp/templates/index.html">back</a></button>
          </div>
      </form>
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
